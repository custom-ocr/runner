name: Deploy Cloud Function

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      function_name:
        description: 'Name of the Cloud Function'
        required: true
        default: 'ocr'
permissions:
  contents: read
  id-token: write

env:
  FUNCTION_NAME: ${{ github.event.inputs.function_name }}
  GCP_REGION: 'us-central1'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build function package
        working-directory: .
        run: |
          echo "Building function package..."
          zip -r ./function.zip .
          echo "Function package size: $(du -h ./function.zip | cut -f1)"

      - name: Upload function to GCS
        run: |
          BUCKET_NAME="${{ secrets.GCS_BUCKET_NAME }}"
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          FILE_NAME="${FUNCTION_NAME}-${TIMESTAMP}.zip"
          echo "Verifying authentication..."
          gcloud auth list
          echo "Uploading to gs://${BUCKET_NAME}/${FILE_NAME}"
          gcloud storage cp function.zip "gs://${BUCKET_NAME}/${FUNCTION_NAME}-${TIMESTAMP}.zip"

          # Also upload as latest for easy reference
          gcloud storage cp function.zip "gs://${BUCKET_NAME}/${FUNCTION_NAME}-latest.zip"

          echo "âœ… Upload complete!"
          echo "FILE_NAME=${FILE_NAME}" >> $GITHUB_ENV

      - name: Verify upload
        run: |

          BUCKET_NAME="${{ secrets.GCS_BUCKET_NAME }}"
          echo "Verifying uploaded file..."
          gsutil ls -lh "gs://${BUCKET_NAME}/${FUNCTION_NAME}-latest.zip"

      - name: Comment on commit (optional)
        if: github.event_name == 'push'
        run: |
          echo "ðŸ“¦ Function deployed successfully!"
          echo "File: gs://${{ secrets.GCS_BUCKET_NAME }}/${FILE_NAME}"
